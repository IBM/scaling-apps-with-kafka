<!DOCTYPE html>
<html>
<head>
<title>Restaurant Webhook manager</title>
</head>
<body>

  <div class="headerText">
    Restaurant Webhook manager
  </div>

  <div class="restaurantSelectionForm">

    <div class="restaurantSelectionSelect">
      <select name="restaurantDropdown" id="restaurantDropdown">
        <option disabled selected hidden>Select restaurant here</option>
        <!-- <option>Example restaurant</option> -->
      </select>
    </div>
    <div class="restaurantSelectionButtons">
      <input type="text" id="webhookInput" name="webhookInput" placeholder="Current webhook URL" disabled/>
    </div>
    <div class="restaurantSelectionButtons">
      <button type="button" id="edit">Edit</button>
      <button type="button" id="save">Save</button>
    </div>

  </div>


</body>
</html>
